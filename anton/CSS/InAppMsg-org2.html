				'00DS70000000TQT',
				'EmbeddedDeploymentInAppMsg',

					scrt2URL: 'https://org2.stmfb.my.stm.salesforce-scrt.com'

			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>
<script type='text/javascript' src='https://org2.stmfb.lightning.stm.force.com/embeddedservice/asyncclient/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
