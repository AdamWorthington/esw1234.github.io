<!-- <script type='text/javascript' src='https://service.force.com/asyncclient/bootstrap.js'></script> -->

<script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = ''; // For example, enter 'en' or 'en-US'
			embeddedservice_bootstrap.settings.debugMode = true; 
			embeddedservice_bootstrap.settings.isAuraSite = true;
			embeddedservice_bootstrap.init(
				'00DS7000000lnJI',
				'EmbeddedDepInAppMsg',
				'https://compname012.stmfa.my.stm.salesforce.com',
				{
					scrt2URL: 'https://compname012.stmfa.my.stm.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>
<script type='text/javascript' src='https://compname012.stmfa.lightning.stm.force.com/embeddedservice/asyncclient/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
