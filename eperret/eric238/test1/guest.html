<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lightning out</title>
        <style>
            #content {
                padding: 1rem;
                background: #fff;
                display: inline-block
            }
        </style>
    </head>
    <body>
        <div id="content">
            <h1>Sample 1</h1>
            <div id="innerContent"></div>
        </div>

        <script>
            $Lightning.use("c:guest",    // name of the Lightning app
                function() {          // Callback once framework and app loaded
                    debugger;
                    console.log("callback for $Lightning.use");
                    $Lightning.createComponent(
                        "c:helloworld",
                        {},
                        "innerContent",
                        function(cmp) {
                            console.log("callback for $Lightning.createComponent");
                        }
                    );
                },
                //"https://safaritest.localhost.blitztesting.com",
                "https://twothirtyeight.test1.my.pc-rnd.site.com"
            );
        </script>
    </body>
</html>
