<script type='text/javascript'>
    function initEmbeddedMessaging() {
        try {
            embeddedservice_bootstrap.settings.language = 'en'; // For example, enter 'en' or 'en-US'

            embeddedservice_bootstrap.settings.devMode = true;
          
            embeddedservice_bootstrap.settings.betaMode = false;

            embeddedservice_bootstrap.init(
                '00DRM000000FqCE',
                'Messaging',
                'https://eswmessagingchat.my.stmfb.stm.salesforce.com',
                {
                    scrt2URL: 'https://eswmessagingchat.my.stmfb.stm.salesforce-scrt.com'
                }
            );
        } catch (err) {
            console.error('Error loading Embedded Messaging: ', err);
        }
    };
</script>
<script type='text/javascript' src='https://eswmessagingchat.my.stmfb.stm.salesforce.com/embeddedservice/asyncclient/bootstrap.js' onload='initEmbeddedMessaging()'></script>
