<body>
<script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'en'; // For example, enter 'en' or 'en-US'

			embeddedservice_bootstrap.init(
				'00DRM000000N1Kk',
				'PrechatDemo',
				'https://eswasync2.my.stmfa.stm.salesforce.com',
				{
					scrt2URL: 'https://eswasync2.my.stmfa.stm.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>
<!--<script type='text/javascript' src='https://service.force.com/embeddedservice/asyncclient/bootstrap.min.js' onload='initEmbeddedMessaging()'></script> -->
<script type='text/javascript' src='https://eswasync2.lightning.stmfa.stm.force.com//embeddedservice/asyncclient/bootstrap.js' onload='initEmbeddedMessaging()'></script>
</body>
