      embeddedservice_bootstrap.settings.debugMode = true;
			embeddedservice_bootstrap.init(
				'00DSG0000002RLt',
				'webchat',
				'https://testcompany-3a.test1.my.pc-rnd.salesforce.com',

					scrt2URL: 'https://testcompany-3a.test1.my.pc-rnd.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>
<script type='text/javascript' src='https://testcompany-3a.test1.my.pc-rnd.salesforce.com/embeddedservice/asyncclient/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
