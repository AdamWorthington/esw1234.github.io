       <title>Local Messaging page</title>
   </head>
   <body>
  <script type='text/javascript'>
    function initEmbeddedMessaging() {
      try {
        embeddedservice_bootstrap.settings.language = 'en'; // For example, enter 'en' or 'en-US'

        embeddedservice_bootstrap.init(
          '00Dxx0000006ROh',
          'Embedded_Messaging',
          'https://godwin-messaging.lightning.localhost.sfdcdev.force.com:6101/',
          {
            //scrt2URL: 'http://godwin-messaging.my.localhost.sfdcdev.salesforce-scrt.com'
            scrt2URL: 'http://localhost:8218'
          }
        );
      } catch (err) {
        console.error('Error loading Embedded Messaging: ', err);
      }
    };
  </script>
  <script type='text/javascript' src='https://godwin-messaging.lightning.localhost.sfdcdev.force.com:6101/embeddedservice/asyncclient/bootstrap.js' onload='initEmbeddedMessaging()'></script>
  </body>
