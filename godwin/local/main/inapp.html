<html>
   <head>
       <title>Local Messaging page</title>
   </head>
   <body>
  <script type='text/javascript'>
    function initEmbeddedMessaging() {
      try {
        embeddedservice_bootstrap.settings.language = 'en'; // For example, enter 'en' or 'en-US'

        embeddedservice_bootstrap.settings.devMode = true;
          
        embeddedservice_bootstrap.settings.betaMode = true;
         
        embeddedservice_bootstrap.init(
          '00DRM000000L8GP',
          'Messaging',
          'https://godwin-messaging.my.localhost.sfdcdev.site.com:6101',
          {
            scrt2URL: 'https://godwinasync.my.stmfa.stm.salesforce-scrt.com'
          }
        );
      } catch (err) {
        console.error('Error loading Embedded Messaging: ', err);
      }
    };
  </script>
  <script type='text/javascript' src='https://godwin-messaging.my.localhost.sfdcdev.site.com:6101/embeddedservice/asyncclient/bootstrap.js' onload='initEmbeddedMessaging()'></script>
  </body>
</html>
