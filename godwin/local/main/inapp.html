<html>
   <head>
       <title>Local Messaging page</title>
       <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
   </head>
   <body>
   <script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'en'; // For example, enter 'en' or 'en-US'
			embeddedservice_bootstrap.settings.devMode = true; 
			
			embeddedservice_bootstrap.init(
				'00DSG0000001rrt',
				'Web_RouteToOmniQueue',
				'https://godwininapp.my.localhost.sfdcdev.site.com:6101',
				{
					scrt2URL: 'https://godwinasync.test1.my.pc-rnd.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
   </script>
   <script type='text/javascript' src='https://godwininapp.my.localhost.sfdcdev.site.com:6101/DE1/embeddedservice/asyncclient/bootstrap.js' onload='initEmbeddedMessaging()'></script>
   </body>
</html>
