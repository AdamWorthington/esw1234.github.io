<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <style type="text/css">
      html {
        height: 100%;
      }

      body.disable-scroll {
        position: fixed;
        height: 100%;
        overflow: hidden;
      }
    </style>
</head>

<body class="disable-scroll">
    <div class="page-content">
        <input type="text">
        <h1>hello world</h1>
    </div>
</body>

</html>
