					embeddedservice_bootstrap.settings.devMode = true;

					// Use SDB3.
					embeddedservice_bootstrap.init(
						'00DSB0000001dXB',
						'Async_Chat',
						'https://justinsembeddedservices.test1.my.pc-rnd.salesforce.com',
						{
							scrt2URL: 'https://justinsembeddedservices.test1.my.pc-rnd.salesforce-scrt.com'
						}
					);
				} catch (err) {
					console.error('Error loading Embedded Messaging: ', err);

			};
